<body>

  <header class="banner">
        <div class="Logo">
            <img src="/img/Logo.png" alt="">
        </div>
        <nav aria-label="Navegación principal">
            <div class="NavList">
                <ul>
                    <li><a href="/index.html" data-nav>Inicio</a></li>
                    <li><a href="productos.html" data-nav>Productos</a></li>
                    <li><a href="noticias.html" data-nav>Noticias</a></li>

                    <li><a href="usuario.html" data-nav>Usuario</a></li>

                </ul>
            </div>
        </nav>
        <div class="Espacio-Vacio"></div>
  </header>

  <main>

    <section id="login-form" class="seccion">
      <div>
        <form aria-label="login">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
          <button class="boton-formulario" type="submit">Iniciar Sesión</button>
        </form>
        <p style="margin-top:1em;"><a href="perfil.html">Ir al perfil de entrenador</a></p>
      </div>
      <div>
        <form aria-label="sign-up">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
          <button class="boton-formulario" type="submit">Iniciar Sesión</button>
        </form>
      </div>
      <div id="user-info" style="display:none;">
        <!-- Aquí se mostrará la información del usuario logueado -->
      </div>
    </section>

  </main>

  <footer>

    <div class="Footer">
      <div class="Footer-Brand">
        <img src="/img/Logo.png" alt="Logo Pokémon">
        <p>Centro Pokémon - ¡Atrapálos a todos!</p>
      </div>

      <div class="Footer-Contacto">
        <h4>Contacto</h4>
        <p>Email: contacto@centropokemon.cl</p>
        <p>Tel: +569 12345678</p>
      </div>

      <div class="Footer-Social">
        <h4>Síguenos</h4>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>

      </div>

  </footer>

  <script src="/js/app.js" defer></script>
